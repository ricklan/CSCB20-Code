<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Lets the user log in. -->
    <div>
      <h1>Log in</h1>
      <form action="/api/login" method="POST">
        <input
          type="text"
          name="username"
          placeholder="username"
          size="50"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="password"
          size="50"
          required
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- Lets the user create a new account. -->
    <div>
      <h1>Create New Account</h1>
      <a href="{{url_for('signup')}}"><button>Create New Account</button> </a>
    </div>
  </body>
</html>
